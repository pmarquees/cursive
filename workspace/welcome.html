<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Baby Cursor</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        animation: backgroundAnimation 10s infinite alternate;
      }
      h1 {
        color: #334;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        animation: fadeIn 2s ease;
      }
      p {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        animation: fadeIn 3s ease;
      }
      .feature {
        margin: 1rem 0;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s forwards;
      }
      .feature:nth-child(1) { animation-delay: 4s; }
      .feature:nth-child(2) { animation-delay: 5s; }
      .feature:nth-child(3) { animation-delay: 6s; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes backgroundAnimation {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
      }
    </style>
</head>
<body>
    <h1>Welcome to Baby Cursor!</h1>
    <p>A powerful web-based IDE with AI assistance.</p>
    <div class="feature">‚ú® Edit this file to see changes in real-time</div>
    <div class="feature">ü§ñ Use the chat panel for AI coding help</div>
    <div class="feature">üìÅ Create new files and folders</div>
</body>
</html>
